<html>
  <head>
    <title>Voronoi Diagram Generator</title>
    <!-- Add any additional CSS or JavaScript here -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  </head>
  <body>
    <div id="container">
      <h1>Voronoi Diagram Generator</h1>
      <form method="post" action="/generate_diagram">
        <label for="colorList1">Color One:</label><br>
        <input type="color" id="colorList1" name="colorList1"><br>
        <label for="colorList2">Color Two:</label><br>
        <input type="color" id="colorList2" name="colorList2"><br>
        <label for="colorList3">Color Three:</label><br>
        <input type="color" id="colorList3" name="colorList3"><br>
        <label for="width">Width:</label><br>
        <input type="number" id="width" name="width" value="1920"><br>
        <label for="height">Height:</label><br>
        <input type="number" id="height" name="height" value="1080"><br>
        <label for="num_cells">Number of Cells:</label><br>
        <input type="number" id="num_cells" name="num_cells" value="56"><br>
        <label for="blend_multiplier">Blend Multiplier:</label><br>
        <input type="number" id="blend_multiplier" name="blend_multiplier" value="1"><br><br>
        <input type="submit" value="Generate Diagram">
      </form>
    </div>
  </body>
</html>
